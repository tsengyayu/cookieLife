        <script>

            var isCommentShow = true;
            function openComments(){
                if(!isCommentShow){
                    isCommentShow = true;
                    var left = document.getElementsByClassName("left")[0];
                    left.style.display = "block";
                }
            }
            
            function hideComments(){
                if(isCommentShow){
                    isCommentShow = false;
                    var left = document.getElementsByClassName("left")[0];
                    left.style.display = "none";
                }   
            }

            function triggerClick(){
                console.log('click');
                if(isCommentShow){
                    hideComments();
                }else{
                    openComments();
                }
            }
            hideComments();
           
            document.getElementsByClassName('btn')[0].addEventListener('click', triggerClick);
            // hideComments();
        </script>
